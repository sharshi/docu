# deploy to github page github action
name: Deploy to Github Pages
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: "npm install"
        run: npm i
      - name: "npm build"
        run: npm run build
      - name: "npm deploy"
        run: npm run deploy
        env:
          SOURCE_FOLDER: '.'
          GIT_USER: sharshi
          GIT_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          DEPLOYMENT_BRANCH: gh-pages
